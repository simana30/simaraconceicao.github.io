<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-do-list</title>
</head>
<body>
    <Div id="listaContainer">
        <h1>Adicione uma nova tarefa</h1>
        <form action="#" id="form">
                <input type="text" id="inputTarefa" class = "tarefa" placeholder="Insira sua tarefa">
                <input type="submit" id="botaoAdd" class="btnAdd" value="ADD">
                <div id="tarefas"></div>
        </form>     
        <div id="vazia"></div>

        <button id="botaoMarcar" class="btnMarcar">Marcar todas</button>
        <button id="botaoExcluir" class="btnExcluir">Excluir</button>

    </Div>
    
<script src="./js/script.js"></script>
</body>
</html>
